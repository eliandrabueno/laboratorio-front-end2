<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio CSS Interno</title>

        <!-- CSS interno -->
        <style>
            body {
                color: slategray;   /* cor do texto */
                font-size: 16px;    /* tamanho da fonte */
            }
        </style>
    </head>
    <body>
        <h1>
            Bem-vindo ao Meu Blog
        </h1>
        <p>Este é um exemplo simples de aplicação de <strong>CSS interno</strong>.</p>
        <p>Todos os parágrafos agora ficam no mesmo tom de cinza e com fonte 16px.</p>
    </body>
</html>
